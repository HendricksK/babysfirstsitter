  <script type="text/javascript">
      $(document).foundation();

      $(document).ready( function() {

      $('.menu-button').click(function(){
        if($('.full-page-menu').hasClass('active')){
          console.log('goodbye');
          $('.full-page-menu').removeClass('active');
        }else{
          console.log('hello');
          $('.full-page-menu').addClass('active');
        }
      });

      $('#slider-demo').owlCarousel({
       
            autoPlay: 3000, //Set AutoPlay to 3 seconds
       
            items : 4,
            itemsDesktop : [1199,3],
            itemsDesktopSmall : [979,3],
            navigation : true,
            pagination : false
       
      });

      $('.sub > a').click( function() {
        $('.sub').find('.current').removeClass('current');
        $(this).addClass('current');    
      });
      $('aside > a').click( function() {
        $('aside').find('.current').removeClass('current');
        $(this).addClass('current');    
      });
      $('.ntfy i').click( function() {
        $(this).parent().toggleClass('gt').toggleClass('active');
      });
      
      var x = $('aside').width();
      var margin = '50px 0 0 '+ x +'px';
      var width = $(window).width() - x;
      $('#main').css({
        margin: margin,
        width: width
      });
      
      $(window).resize(function() {
        var x = $('aside').width();
        var margin = '50px 0 0 '+ x +'px';
        var width = $(window).width() - x;
        $('#main').css({
          margin: margin,
          width: width
        });
      });  
  });
    </script>
